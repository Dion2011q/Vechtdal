<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact | Vechtdal</title>

  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/contact.css" rel="stylesheet" type="text/css">
  <script src="live_reload.js"></script>

  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <meta name="theme-color" content="#2464c9">

    <!-- hieronder SEO gebeuren (google troep)-->
    <meta name="description" content="Ontdek de mooiste plekjes, activiteiten, boottochten, restaurants, campings en informatiecentra van het Vechtdal. Alles wat je wilt weten over deze prachtige regio!">
    <meta name="keywords" content="Vechtdal, boottochten, restaurants, campings, informatiecentra, Overijssel, uitjes, natuur, vakantie, regio">
    <meta name="author" content="Vechtdal">
    <link rel="canonical" href="https://vechtdal.pages.dev/contact.html"> 
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Contact | Vechtdal">
    <meta property="og:description" content="Ontdek de mooiste plekjes, activiteiten en culinaire hotspots van het Vechtdal.">
    <meta property="og:image" content="https://vechtdal.pages.dev/images/favicon/android-chrome-512x512.png"> <!-- Vervang door je echte afbeelding -->
    <meta property="og:url" content="https://vechtdal.pages.dev/contact.html">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact | Vechtdal">
    <meta name="twitter:description" content="Neem contact op met Vechtdal voor vragen en suggesties.">
    <meta name="twitter:image" content="https://vechtdal.pages.dev/images/favicon/android-chrome-512x512.png">
</head>
<body>
  <div id="header-container"></div>
  <main>
    <section class="contact-intro">
      <h1>Neem contact op</h1>
      <p>Heb je vragen, suggesties of wil je direct contact? Hieronder vind je onze gegevens. We horen graag van je!</p>
    </section>
    <div class="contact-box">
      <section class="contact-info">
        <h2>Contactgegevens</h2>
        <div class="contact-details">
          <p>
            <span class="contact-icon" aria-hidden="true">📞</span>
            <strong>Telefoon:</strong>
            <a href="tel:"></a>
          </p>
          <p>
            <span class="contact-icon" aria-hidden="true">✉️</span>
            <strong>E-mail:</strong>
            <a href="mailto:"></a>
          </p>
        </div>
      </section>
    </div>
  </main>
  <div id="footer-container"></div>
</body>
</html>
